app-id: com.teamspeak.TeamSpeak
tags:
  - proprietary
runtime: org.freedesktop.Platform
runtime-version: '19.08'
sdk: org.freedesktop.Sdk
command: teamspeak
finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --share=ipc
  - --share=network
  - --device=dri
  - --persist=.ts3client
  - --filesystem=xdg-download
  - --env=SSL_CERT_DIR=/etc/ssl/certs
modules:
  - name: teamspeak3
    buildsystem: simple
    build-commands:
      - install -D apply_extra /app/bin/apply_extra
      - install -D teamspeak /app/bin/teamspeak
      - install -Dm644 -t /app/share/metainfo com.teamspeak.TeamSpeak.appdata.xml
      - install -Dm644 -t /app/share/applications com.teamspeak.TeamSpeak.desktop
      - install -Dm644 -t /app/share/icons/hicolor/128x128/apps com.teamspeak.TeamSpeak.png
    sources:
      - type: file
        path: com.teamspeak.TeamSpeak.desktop
      - type: file
        path: com.teamspeak.TeamSpeak.png
      - type: file
        path: com.teamspeak.TeamSpeak.appdata.xml
      - type: extra-data
        only-arches:
          - i386
        filename: TeamSpeak3-Client.run
        url: https://teamspeak.com/en/downloads/
        sha256: 53cbf5be268d37ae2357de75cffe6758c9a6f41ef47b31368e642f012fd8cc8d
        size: 43063
        x-checker-data:
          type: html
          url: https://teamspeak.com/en/downloads/
          pattern: https://files.teamspeak-services.com/releases/client/([0-9.]+)/TeamSpeak3-Client-linux_x86-([0-9.]+).run
      - type: extra-data
        only-arches:
          - x86_64
        filename: TeamSpeak3-Client.run
        url: https://teamspeak.com/en/downloads/
        sha256: 5f02a0e4bfcfa31880b7898b948d028b426bc658ea60e6ab46149d0bdb576ca3
        size: 43063
        x-checker-data:
          type: rotating-url
          url: https://teamspeak.com/en/downloads/
          pattern: https://files.teamspeak-services.com/releases/client/([0-9.]+)/TeamSpeak3-Client-linux_amd64-([0-9.]+).run
      - type: script
        dest-filename: apply_extra
        commands:
          - sh TeamSpeak3-Client.run --tar xf
          - rm -f TeamSpeak3-Client.run
      - type: script
        dest-filename: teamspeak
        commands:
          - exec /app/extra/ts3client_runscript.sh "$@"
